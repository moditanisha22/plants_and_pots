<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Merchant Check Out Page</h1></br>
    <table align='center'>
        <tr>
            <td><STRONG>Transaction is being processed,</STRONG></td>
        </tr>
        <tr>
            <td><font color='blue'>Please wait ...</font></td>
        </tr>
        <tr>
            <td>(Please do not press 'Refresh' or 'Back' button</td>
        </tr>
    </table> 
    <form NAME='TESTFORM' method="post" action="https://securegw-stage.paytm.in/theia/processTransaction" >
        {% for key,value in param_dict.items  %}
          <input type="hidden" name="{{key}}" value="{{value}}">
        {% endfor %}
           
    </form>
    <script>
         document.forms[0].submit();
    </script>
</body>
</html>
